services:
  db:
    image: postgres:15.3
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data/
    env_file:
      - ../.env

  bot:
    image: lexxar91/bot:latest
    restart: unless-stopped
    env_file:
      - ./.env

volumes:
  db_data: